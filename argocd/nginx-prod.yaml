apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-uat
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ramkrishnajena/app-helm-chart'
    targetRevision: HEAD
    path: '.'
    chart: nginx-app
    helm:
      valueFiles:
        - environments/uat/nginx-values-prod.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true